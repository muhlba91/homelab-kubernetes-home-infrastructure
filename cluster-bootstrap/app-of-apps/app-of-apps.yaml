---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-of-apps
spec:
  targetNamespace: flux-system
  sourceRef:
    kind: GitRepository
    name: cluster-applications
  path: ./app-of-apps/
  interval: 5m
  retryInterval: 2m
  timeout: 3m
  wait: false
  prune: false
  force: false
