#cloud-config
package_update: true
package_upgrade: true
packages:
  - qemu-guest-agent
  - linux-image-amd64
  - lvm2
  - wget
  - curl
  - git
  - vim
  - python3
  - python3-venv
  - python3-pip
  - open-iscsi
  - lsscsi
  - sg3-utils
  - multipath-tools
  - scsitools
  - nfs-common
  - cifs-utils
  - apt-transport-https
  - dirmngr
  - htop
  - btop
  - tmux
  - ca-certificates
  - gnupg
  - lsb-release
  - jq
  - unzip
write_files:
  - path: /etc/multipath.conf
    owner: root:root
    permissions: '0644'
    content: |
      defaults {
        user_friendly_names yes
        find_multipaths yes
      }
  - path: /etc/security/limits.conf
    owner: root:root
    permissions: '0644'
    content: |
      *       soft    nofile  1048576
      root    soft    nofile  1048576
      *       hard    nofile  1048576
      root    hard    nofile  1048576
  - path: /etc/sysctl.conf
    owner: root:root
    permissions: '0644'
    content: |
      fs.inotify.max_user_instances=8192
      fs.inotify.max_user_watches=524288
runcmd:
  - DEBIAN_FRONTEND=noninteractive apt-get remove -y linux-image-cloud-amd64 linux-image-*-cloud-amd64
  - sysctl -p
  - systemctl enable qemu-guest-agent
  - systemctl enable multipath-tools
  - systemctl enable iscsid
  - reboot
